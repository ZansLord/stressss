<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>WAIFU Anda</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <div
        style="width: 100%; height: 600px;display: flex; justify-content: center; align-items: center; background-color: darkgrey;"
    >
        <div
            style="height: 330px; width: 500px; background-color: azure; justify-content: center; align-items: center; border-radius: 10px;"
        >
            <div
            style="height: 70px; width: 100%; display: flex; justify-content: center; align-items: center; border-radius: 10px;"
            >
                <h1 style="font-family: sans-serif; color: cornflowerblue; text-align: center; top: -10px;">Dunia Waifu</h1>
            </div>
            <hr/>
            <div style="height: 80px; display: flex; justify-content: center; align-items: center;">
                <label style="font-size: 16px; font-family: sans-serif;">Waifu mu: 
                    <input style="border-radius: 10px; height: 30px;" type="text" id="nama_waifu" placeholder="keqing, rem, ..." onchange="updateNama(this.value)"/>
                </label>
            </div>
            <div style="height: 80px; display: flex; justify-content: center; align-items: center;">
                <label style="font-size: 16px; font-family: sans-serif;">Pilih tamplate ngab!
                    <select style="border-radius: 10px; height: 30px; width: 250px;" id="tamplate" onchange="updateTamplate(this.value)" >
                    <option value="1">Tamplate 1</option>
                    <option value="2">Tamplate 2</option>
                    </select>
                </label>
            </div>
            <hr/>
            <div style="height: 50px; display: flex; justify-content: center; align-items: center;">
                <button style="font-size: 18px; font-family: sans-serif; width: 90%; border-radius: 10px; height: 40px; background-color: cornflowerblue; color: floralwhite;" name='copy' onclick="copyText()"><b>Copy Text</b></button>
            </div>
        
            <input type="text" value="" id="myInput" hidden>
        </div>
    </div>
</body>
</html>
